<!DOCTYPE html>
<html lang="en">
<head>

    <title>Inventory</title>
    <link href="css/google-icon.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="css/zrn_custom.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

    <div class="c_sidenav">
        
        <img id="biocorenavlogo" src="./images/Biocore_Logo_BlueWhite.png">
          <a href="#" id="dashboardNav"> <img class = "navicon" src="./images/Dashboard Icon.png">Dashboard</a>
          <a href="#" id="salesNav"> <img class = "navicon" src="./images/Sales Icon.png">Sales</a>
          <a href="#" id="inventoryNav"> <img class = "navicon" src="./images/Inventory Icon.png">Inventory</a>
          <a href="#" id="historyNav"> <img class = "navicon" src="./images/History Icon.png">History</a>
          <a href="#" id="reportsNav"> <img class = "navicon" src="./images/Reports Icon.png">Reports</a>
        
          <div id = "timestamp"> 
            10:50:25 AM
            <div id = "datestamp">
                SUN 10/12/2020
            </div>
        
          </div>
        
    </div>

    <main>


        <div class="container">

            <!-- TITLES -->

            <div class="row">
                <div class="col s4">
                    <h4>
                        <i class="material-icons">arrow_back</i>
                        Dashboard
                    </h4>
                </div>
            </div>

            <div class="row">

                <div  class= "col s4">
                    <h5>
                        <!-- <i class="material-icons">notifications</i> -->
                        Notifications
                        <span id="notif_badge" class="new badge"></span>
                    </h5>
                    <div id="notifications" class="dashboard-scroll">
                    </div>
                    
                </div>

                <div class= "col s7" style="margin-left: 10px;">
                    <h5>
                        Pending Orders
                    </h5>
                    <div class="row">
                        <div class="col s12 indigo lighten-5 indigo-text text-lighten-5">
                            <h6>Low Stock</h6>
                            <p>Product:</p>
                            <p>Batch No:</p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div  class= "col s3">
                    <h5>
                        <!-- <i class="material-icons">notifications</i> -->
                        Report
                    </h5>
                </div>

                <div class= "col s4">
                    <div class="input-field">
                        <p class="col s2">From: </p>
                        <input class="col s6" id="from_Date"  name="from_Date" type="date"/>
                    </div>
                </div>
                <div class = "col s4">
                    <div class="input-field">
                        <p class="col s2">To: </p>
                        <input class="col s6" id="to_Date"  name="to_Date" type="date"/>
                    </div>
                </div>
                </div>
            </div>

            <div class="row">
                    <div class="container indigo lighten-5">
                        <div class="container valign-wrapper">
                            <h6 id="report_date_today">As of: </h6>
                        </div>
                        <div class="container valign-wrapper">
                            <p id="report_sales">No. Sales: </p>
                        </div>
                        <div class="container valign-wrapper">
                            <p id="report_total_sales">Total Sale: </p>
                        </div>
                        <div class="container valign-wrapper">
                            <p id="Breakdown">Breakdown: </p>
                        </div>
                        <div class = "row">
                            <table class="highlight centered mt">
                                <thead class="zrn-background zrn-white-font round-thead">
                                    <tr>
                                        <th>CDR No</th>
                                        <th>Product Name</th>
                                        <th>Batch No</th>
                                        <th>Quantity</th>
                                        <th>Discount</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody_products_ordered" >
                                </tbody>
                            </table>
                         </div>
                    </div>
            </div>

            

        </div>
    </main>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="./js/init.js"></script>
    <script src="./res/dashboard.js"></script>
    <script src="./res/navbar.js"></script>
    <script src="./res/notification.js"></script>
</body>
</html>
